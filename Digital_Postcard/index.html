<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>The Postcard</title>
  </head>
  <body>
    <div class="main-content">
      <section>
        <form
          class="postcard"
          action="http://formspree.io/info@breatheco.de"
          method="post"
        >
          <div class="postcard-header">
            <img
              src="http://assets.breatheco.de/apis/img/icon/4geeks.png"
              alt="logo 4Geeks"
            />
            <h1>My Postcard</h1>
          </div>
          <div class="postcard-body">
            <div class="left-part">
              <p>
                Look how awesome! This is a postcard that I created using HTML5
                and CSS3 during my 4Geeks Academy Course!
              </p>
              <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="right-part">
              <input type="text" name="fullname" placeholder="Some name" />
              <input type="text" name="email" placeholder="Some email" />
              <input type="text" name="message" placeholder="Some message" />
            </div>
          </div>
          <div class="postcard-footer">
            <input type="submit" value="Send My Postcard" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
